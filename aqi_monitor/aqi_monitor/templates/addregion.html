{% extends "show.html" %}

{% block content %}
    <h2>Список регионов</h2>
    <table>
        <tr><th>Id</th><th>Страна</th><th>Город</th></tr>
        {% for r in reg %}
        <tr><td>{{ r.id }}</td>
            <td>{{ r.country }}</td>
            <td>{{ r.city }}</td></tr>
        {% endfor %}
    </table>
{% endblock %}
