{% extends "show.html" %}

{% block content %}
    <h2>Список пользователей</h2>
    <table>
        <tr><th>ID</th><th>e-mail</th><th>ID региона</th><th>Имя</th><th>Фамилия</th></tr>
        {% for r in users %}
        <tr><td>{{ r.id }}</td>
            <td>{{ r.email }}</td>
            <td>{{ r.region_ID.id }}</td>
            <td>{{ r.name }}</td></tr>
            <td>{{ r.surname }}</td></tr>
        {% endfor %}
    </table>
{% endblock %}
